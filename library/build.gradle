plugins {
    id "maven"
    id "signing"
}
group = "ru.kontur.kinfra.kfixture"

version '0.5.2'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.mifmif:generex:${versions.generex}"
    implementation "org.reflections:reflections:${versions.reflections}"
    implementation "javax.validation:validation-api:${versions.javaxValidation}"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.junit.jupiter:junit-jupiter-engine:${versions.junitJupiter}"
    test.useJUnitPlatform()
}
compileJava.dependsOn(processResources)

test.testLogging {
    showStandardStreams = true
}

archivesBaseName = "kfixture"

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    useGpgCmd()
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: System.getProperty("publish.username"), password: System.getProperty("publish.password"))
            }
            pom.project {
                name = 'kfixture'
                groupId = "ru.kontur.kinfra.kfixture"
                artifactId = "kfixture"
                packaging 'jar'
                description = 'Junit5 Extension for data generation'
                url = 'https://github.com/skbkontur/KFixture'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'kostya05983'
                        name = 'Konstantin Volivach'
                        email = 'kostya05983@mail.ru'
                    }
                }
                scm {
                    connection = "scm:git:git://github.com:skbkontur/KFixture.git"
                    developerConnection = 'scm:git:ssh://github.com:skbkontur/KFixture.git'
                    url = 'https://github.com/skbkontur/KFixture'
                }
            }
        }
    }
}