plugins {
    id "com.jfrog.bintray" version "1.8.4"
    id "maven-publish"
    id 'org.jetbrains.kotlin.jvm'
}

version '0.4.7'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
    implementation 'com.github.mifmif:generex:1.0.2'
    implementation 'org.reflections:reflections:0.9.11'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.50'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
    test.useJUnitPlatform()
}
compileJava.dependsOn(processResources)

test.testLogging {
    showStandardStreams = true
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId 'ru.kontur.kinfra.kfixture'
            artifactId 'kfixture'
            version project.version
        }
    }
}

bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']

    pkg {
        repo = 'kontur'
        name = 'KFixture'
        userOrg = 'kostya05983'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/skbkontur/KFixture'
        version {
            name = project.version
            desc = project.version
            released = new Date()
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc.failOnError = false
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}