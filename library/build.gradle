plugins {
    id "maven"
    id 'org.jetbrains.kotlin.jvm'
    id "signing"
}
group = "ru.kontur.kinfra.kfixture"

version '0.4.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
    implementation 'com.github.mifmif:generex:1.0.2'
    implementation 'org.reflections:reflections:0.9.11'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.50'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
    test.useJUnitPlatform()
}
compileJava.dependsOn(processResources)

test.testLogging {
    showStandardStreams = true
}

archivesBaseName = "kfixture"

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    useGpgCmd()
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: System.getProperty("publish.username"), password: System.getProperty("publish.password"))
            }
            pom.project {
                name = 'kfixture'
                groupId = "ru.kontur.kinfra.kfixture"
                artifactId = "kfixture"
                packaging 'jar'
                description = 'Junit5 Extension for data generation'
                url = 'https://github.com/skbkontur/KFixture'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'kostya05983'
                        name = 'Konstantin Volivach'
                        email = 'kostya05983@mail.ru'
                    }
                }
                scm {
                    connection = "scm:git:git://github.com:skbkontur/KFixture.git"
                    developerConnection = 'scm:git:ssh://github.com:skbkontur/KFixture.git'
                    url = 'https://github.com/skbkontur/KFixture'
                }
            }
        }
    }
}